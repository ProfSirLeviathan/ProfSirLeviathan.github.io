<!DOCTYPE html>
<html>
<head>
  <title>Automatic Bell</title>
   <style>
    /* Style the body element */
    body {
      background-color: #f2f2f2;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Style the h1 element */
    h1 {
      text-align: center;
      font-size: 36px;
      margin-top: 50px;
      margin-bottom: 30px;
    }

    /* Style the form and its elements */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 50px;
    }

    input[type="number"] {
      width: 200px;
      height: 30px;
      margin-bottom: 20px;
      font-size: 16px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="time"] {
      width: 200px;
      height: 30px;
      margin-bottom: 10px;
      font-size: 16px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      width: 150px;
      height: 40px;
      margin-top: 20px;
      font-size: 18px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .time-input {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .time-input label {
      margin-right: 10px;
      font-size: 16px;
    }

    /* Style the background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #99c2ff 0%, #aaaaaa 100%);
      z-index: -1;
    }
  </style>
</head>
<body>
 <div class="background"></div>
  <h1>Automatic Bell</h1>
  <form id="time-form" action="/submit-time" method="post">
    <label for="num-times">Number of Times:</label>
    <input type="number" id="num-times" name="num-times" min="1" max="10" value="1" required>
    <div id="time-inputs"></div>
    <button type="submit">Set Times</button>
  </form>
  <script>
    // Get the form element and add a submit event listener
    const timeForm = document.getElementById('time-form');
    timeForm.addEventListener('submit', (event) => {
      event.preventDefault(); // Prevent the default form submission

      // Get the selected times from the input elements
      const numTimes = document.getElementById('num-times').value;
      const selectedTimes = [];
      for (let i = 1; i <= numTimes; i++) {
        const selectedTime = document.getElementById(`time${i}`).value;
        selectedTimes.push(selectedTime);
      }
      console.log(selectedTimes); // Just for testing

      // TODO: Send the selected times to the ESP32
    });

    // Get the time-inputs element and add a change event listener
    const timeInputs = document.getElementById('time-inputs');
    const numTimesInput = document.getElementById('num-times');
    numTimesInput.addEventListener('change', () => {
      // Remove any existing time input elements
      timeInputs.innerHTML = '';

      // Create new time input elements based on the selected number of times
      const numTimes = numTimesInput.value;
      for (let i = 1; i <= numTimes; i++) {
        const timeInput = document.createElement('div');
        timeInput.className = 'time-input';
        const label = document.createElement('label');
        label.for = `time${i}`;
        label.textContent = `Time ${i}:`;
        const input = document.createElement('input');
        input.type = 'time';
        input.id = `time${i}`;
        input.name = `time${i}`;
        input.required = true;
        timeInput.appendChild(label);
        timeInput.appendChild(input);
        timeInputs.appendChild(timeInput);
      }
    });
  </script>
</body>
</html>
